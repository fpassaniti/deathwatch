<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%sveltekit.assets%/favicon.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Google Fonts - Work Sans -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;500;700;900&display=swap" rel="stylesheet">

  <!-- Meta tags for SEO -->
  <meta name="description" content="In Memoriam - Stay connected with those who matter. Receive timely notifications about the passing of loved ones." />
  <meta name="author" content="In Memoriam" />

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://yoursite.com/" />
  <meta property="og:title" content="In Memoriam - Stay Connected with Those Who Matter" />
  <meta property="og:description" content="Receive timely notifications about the passing of loved ones, ensuring you never miss an opportunity to pay your respects and offer support." />
  <meta property="og:image" content="%sveltekit.assets%/og-image.png" />

  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image" />
  <meta property="twitter:url" content="https://yoursite.com/" />
  <meta property="twitter:title" content="In Memoriam - Stay Connected with Those Who Matter" />
  <meta property="twitter:description" content="Receive timely notifications about the passing of loved ones, ensuring you never miss an opportunity to pay your respects and offer support." />
  <meta property="twitter:image" content="%sveltekit.assets%/og-image.png" />

  <!-- Theme color -->
  <meta name="theme-color" content="#0D80F2" />

  <!-- Prevent zoom on mobile -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

  %sveltekit.head%
</head>
<body data-sveltekit-preload-data="hover">
<div style="display: contents">%sveltekit.body%</div>
</body>
</html>
